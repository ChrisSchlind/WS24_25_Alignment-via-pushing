_target_: reinforcement_learning.DQN_util.DQNAgent_FCN

# Parameters for DQN Agent
# Exploration rate
epsilon: 0.8
epsilon_decay: 0.99995
epsilon_min: 0.1
supervisor_epsilon: 0.5

# Pretrained weights
weights_dir: "models/best/FCN"
weights_path: "dqn_FCN_episode_1400" # example: "dqn_FCN_episode_1000"
use_pretrained_best_model: True
auto_set_epsilon: True

# Model parameters
action_dim: 2
input_shape: [88, 88, 7]
learning_rate: 0.00025

# Q-Value calculation
gamma: 0.99